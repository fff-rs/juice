inputs:
- name: juice

caches:
- path: cargo_home
- path: cargo_target

run:
  path: sh
  args:
  - -exc
  - |
    set -e
    prepare
    cargo-override-injection
    export CARGO_HOME=$(pwd)/../cargo_home
    mkdir -p ${CARGO_HOME}
    export CARGO_TARGET_DIR=$(pwd)/../cargo_target
    mkdir -p ${CARGO_TARGET_DIR}
    export RUST_LOG=rcudnn=trace,rcudnn-sys=trace
    export DIRX="rcudnn/cudnn coaster-nn"
    export RUST_BACKTRACE=full

    cargo t -p coaster-nn cuda::rnn_f32
    cargo t -p juice rnn_roundtrip_pass
    cd juice-examples/mackey-glass-rnn-regression

    cargo run -p example-rnn-regression -- train --file=netstate.capnp --batchSize=4 --learningRate=0.1 --momentum=0.2
    cargo run -p example-rnn-regression -- test --file=netstate.capnp

