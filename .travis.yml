language: rust

matrix:
  allow_failures:
    - env: FEATURES=travis lint
  include:
    - os: linux
      rust: stable
      env: FEATURES=travis
      addons: &linuxaddons
        apt:
          packages:
          - libcurl4-openssl-dev
          - libelf-dev
          - libdw-dev
          - libblas-dev

    - os: linux
      rust: beta
      env: FEATURES=travis
      addons: *linuxaddons

    - os: linux
      rust: nightly
      env: FEATURES=travis
      addons: *linuxaddons

    - os: linux
      rust: nightly
      env: FEATURES=travis lint
      addons: *linuxaddons

    - os: osx
      osx_image: osx10.11
      rust: stable
      env: FEATURES=travis
      install: &osxinstall
        - brew update || true
        - brew install openssl
        - brew install libelf
        - brew install dwarf
        - brew install homebrew/science/openblas
        - brew install python # For pip

    - os: osx
      osx_image: osx10.11
      rust: beta
      env: FEATURES=travis
      install: *osxinstall

    - os: osx
      osx_image: osx10.11
      rust: nightly
      env: FEATURES=travis
      install: *osxinstall

    - os: osx
      osx_image: osx10.11
      rust: nightly
      env: FEATURES=travis lint
      install: *osxinstall


before_script:
  - pip install 'travis-cargo<0.2' --user
  - export PATH=`python -c 'import site; print site.USER_BASE'`/bin:$PATH

script:
  - travis-cargo build -- --no-default-features --features $FEATURES
  - travis-cargo test -- --no-default-features --features $FEATURES
  - travis-cargo bench -- --no-default-features --features $FEATURES
  - travis-cargo doc -- --no-default-features --features $FEATURES

after_success:
  - travis-cargo doc-upload
  - travis-cargo coveralls --no-sudo

notifications:
  email:
    on_success: never

env:
  global:
    - secure: 
